<ion-content padding>
  <ion-row class="search-header">
    <ion-input class="input-search" placeholder="Tìm Kiếm" [(ngModel)]="keySearch"></ion-input>
    <ion-icon name="close" color="primary" (click)="clearSearch()"></ion-icon>
  </ion-row>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let film of listFilm" (click)="gotoDetail(film)">
        <ion-card>
          <img [src]="film.image" />
          <ion-card-content>
            <p>
              {{film.title}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar no-border-top no-border-bottom>
    <ion-segment [(ngModel)]="serverPicked" color="danger">
      <ion-segment-button *ngFor="let sv of SERVER_FILM" [value]="sv.code">
        {{sv.name}}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
